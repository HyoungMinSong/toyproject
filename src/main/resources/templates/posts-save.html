<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title},~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>posts1</title>
</head>
<body>
<main>
    <h1>게시글 등록</h1>
<!--    <div class="col-md-12">-->
<!--        <div class="col-md-4">-->
            <form>
                <div class="form-group mb-3">
                    <label for="title" >제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group mb-3">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" id="author" th:value="${userName}" readonly style="background-color: #e1e4ee;">
                </div>
                <div class="form-group mb-3">
                    <label for="content"> 내용 </label>
                    <textarea style="height: 20em;" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-outline-secondary">취소</a>
            <button type="button" class="btn btn-outline-primary" id="btn-save" onclick="main.save()">등록</button>
<!--        </div>-->
<!--    </div>-->
</main>
</body>
</html>
