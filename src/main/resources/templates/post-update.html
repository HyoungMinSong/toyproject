<!DOCTYPE html>
<html th:replace="~{/layout/layoutFile :: layout(~{::title},~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>posts_update</title>
</head>
<body>
<main>
    <h1>게시글 수정</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form th:object="${post}">
                <div class="form-group">
                    <label for="id">글 번호</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" th:field="*{author}" readonly>
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" th:field="*{content}"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-update" onclick="main.update()">수정 완료</button>
            <button type="button" class="btn btn-danger" id="btn-delete" onclick="main.delete()">삭제</button>
        </div>
    </div>
</main>
</body>
</html>
